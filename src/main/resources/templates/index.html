<body>

<div class="search-container" style="background-color:#; width:100%;">
    <div class="header" style="background-color:#; width:95%; margin:0 auto;">
        <div class="container" style="background-color:; ">
            <!--<img th:src="@{/images/logo-caceai.jpg}" alt="Logo" class="logo">-->

            <!--<h2 style="font-size:56px; text-align:center; font-family: 'Poppins', 'Roboto', 'Montserrat', 'Lato', 'Oswald', 'Open Sans', 'Raleway', 'Noto Sans', 'Quicksand', 'Ubuntu', sans-serif;">CaceAi</h2>-->
            <h1>Seja Inteligente.</h1>

                <div class="input-group mb-3">
                    <textarea name="consulta" id="consulta" class="form-control"
                      placeholder="Digite sua pesquisa..."

                      aria-describedby="button-search"
                      rows="1"
                      style="border-radius: 6px 0 0 6px;"></textarea>

</div>

<!-- Carregador -->
<div id="loader" class="loader"></div>


<!-- Container para exibir as respostas -->
<div id="respostas-container"></div>

<div class="footer">
    <p>Desenvolvido por: <a href="https://www.publiky.com" target="_blank">publiky.com</a></p>
</div>

<script>
    // Função para exibir a pergunta na tela
    function exibirPergunta(pergunta) {
        const novaPergunta = document.createElement("div");
        novaPergunta.classList.add("response-container-pergunta", "resposta-container");
        novaPergunta.innerHTML = `
            <div class="top-header">
                <span class="resultPesquisa">Você:</span>
            </div>
            <p class="paragrafo-pergunta">${pergunta}</p>
        `;

        // Adiciona a pergunta ao início do container de respostas
        document.getElementById("respostas-container").prepend(novaPergunta);
    }

    // Função para gerar PDF com jsPDF
    function gerarPDF(event) {
        const resultado = event.target.closest('.resposta-container').querySelector('.paragrafoResposta').textContent;
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        const margin = 20;
        const pageHeight = doc.internal.pageSize.height;
        const pageWidth = doc.internal.pageSize.width;

        doc.setFontSize(16);
        doc.setFont("helvetica", "normal");
        doc.text('Resultado da Pesquisa', margin, margin);

        doc.setLineWidth(0.5);
        doc.line(margin, margin + 5, pageWidth - margin, margin + 5);

        doc.setFontSize(12);
        doc.text(resultado, margin, margin + 20, { maxWidth: pageWidth - 2 * margin });

        const footer = 'www.caceai.com';
        doc.text(footer, margin, pageHeight - margin);

        doc.save('resultado_pesquisa.pdf');
    }

    // Função para copiar o conteúdo
    function copiarResposta(event) {
        const resultado = event.target.closest('.resposta-container').querySelector('.paragrafoResposta').textContent;
        navigator.clipboard.writeText(resultado).then(() => {
            alert("Resposta copiada para a área de transferência!");
        }).catch(err => {
            console.error("Erro ao copiar:", err);
        });
    }

    // Função para exibir a resposta na tela
    function exibirResposta(resposta, pergunta) {
        // Exibir a pergunta antes da resposta
        exibirPergunta(pergunta);

        const novaResposta = document.createElement("div");
        novaResposta.classList.add("resposta-container", "response-container");
        novaResposta.innerHTML = `
            <div class="top-header">
                <span class="resultPesquisa">Compartilhe:</span>
                <div class="social-icons">
                    <a href="#" onclick="compartilhar('whatsapp', event)"><i class="fab fa-whatsapp"></i></a>
                    <a href="#" onclick="compartilhar('instagram', event)"><i class="fab fa-instagram"></i></a>
                    <a href="#" onclick="compartilhar('facebook', event)"><i class="fab fa-facebook"></i></a>
                    <a href="#" onclick="compartilhar('x', event)"><i class="fas fa-x"></i></a>
                    <span>|</span>
                    <a href="#" onclick="gerarPDF(event)"><i class="fas fa-file-pdf"></i></a>
                    <a href="#" onclick="copiarResposta(event)"><i class="fas fa-copy"></i></a>
                </div>
            </div>
            <p class="paragrafoResposta">${resposta}</p>
        `;

        // Adiciona a resposta ao início do container de respostas
        document.getElementById("respostas-container").prepend(novaResposta);
        novaResposta.style.display = "block";
    }

    // Função para enviar a consulta e exibir a resposta
    function enviarConsulta() {
        const consulta = document.getElementById("consulta").value;

        // Mostrar o carregador
        document.getElementById("loader").style.display = "block";

        fetch("/", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                "X-Requested-With": "XMLHttpRequest"
            },
            body: new URLSearchParams({ consulta })
        })
        .then(response => {
            if (!response.ok) throw new Error("Erro ao processar a solicitação");
            return response.text();
        })
        .then(data => {
            // Ocultar o carregador
            document.getElementById("loader").style.display = "none";

            if (data && data.trim()) {
                exibirResposta(data, consulta);
            } else {
                exibirResposta("Nenhuma resposta encontrada para a pesquisa.", consulta);
            }
        })
        .catch(error => {
            console.error("Erro:", error);
            exibirResposta("Ocorreu um erro ao processar a solicitação.", consulta);
        })
        .finally(() => {
            // Limpar o campo textarea após a pesquisa
            document.getElementById('consulta').value = '';
        });
    }

    // Adiciona o ouvinte de evento ao botão "Ir"
    document.getElementById("button-search").addEventListener("click", enviarConsulta);

    // Manipulação do envio do formulário
    document.getElementById("consulta-form").addEventListener("submit", function(event) {
        event.preventDefault();
        enviarConsulta();
    });

    // Adicionar evento para detectar "Enter" no textarea
    document.getElementById("consulta").addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            event.preventDefault(); // Impedir a quebra de linha
            enviarConsulta(); // Iniciar a pesquisa
        }
    });
</script>



<script>

        document.getElementById("consulta").focus();

</script>
